  <h1> Edit Event</h1>
  <form >
    <div class="form-group col-md-6">
      <label>Event Name</label>
      <input type="text" minlength="3" required name="title" [(ngModel)]="evenement.nom_event"
         placeholder="type title here ... " #n="ngModel" required pattern="[a-z]{3,8}" class="form-control">
      <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
        <p *ngIf="t.hasError('required')">this filed is required</p>
        <p *ngIf="t.hasError('minlength')">minlength is equal to 3</p>
      </div>
    </div>


    <div class="form-group col-md-6">

      <label>Event Price</label>
      <input type="number" class="form-control" name="price" [(ngModel)]="evenement.prix"
      placeholder="type price here ..." #t="ngModel" required>
      <div *ngIf="t.touched && t.invalid" class="alert alert-danger">
        Price is required
      </div>
  </div>

  <div class="form-group col-md-6">

    <label>Event place </label>
    <input type="text" class="form-control" name="lieux_event" [(ngModel)]="evenement.lieux_event"
        placeholder="add place here ..." #g="ngModel" >

</div>

<div class="form-group col-md-6">
  <label >Number of tickets</label>
  <input type="number" class="form-control" name="quantite_ticket"  placeholder="type quantity here ..." z="ngModel" required #inputstock_ticket>



</div>
<div class="form-group col-md-6">
  <label>Event Type</label>
        <input type="text" required name="quantity" [(ngModel)]="evenement.type_event"
          #inputtype_event placeholder="type quantity here ... " #e="ngModel" class="form-control">
        <div class="alert alert-danger" *ngIf="e.invalid && e.touched">

</div>
</div>
<div class="form-group col-md-6">
  <label>Description</label>
  <input type="text" required name="description" [(ngModel)]="evenement.description"
            #inputdescription placeholder="type description here ... " #d="ngModel" class="form-control">
          <div class="alert alert-danger" *ngIf="d.invalid && d.touched">
            <p *ngIf="t.hasError('required')">this filed is required</p>

</div>
</div>
<div class="form-group col-md-6">
  <label>Category</label>
            <select [(ngModel)]="evenement.categorieId"  #c="ngModel" #inputcategorieId class="form-control show-tick">
              <!-- <option [ngValue]="null" disabled #inputcategorieId> Select Category</option> -->
            <option *ngFor="let categorie of categorieList" [ngValue]="categorie.id">
              {{categorie.nom}}</option>
            </select>
</div>
<br>
<div class="form-group col-md-6">
  <label>Date</label>
                <input type="date" required name="date" [(ngModel)]="evenement.date"
                  #inputdate placeholder="type quantity here ... " #d="ngModel" class="form-control">
                <div class="alert alert-danger" *ngIf="d.invalid && d.touched">
                  <p *ngIf="t.hasError('required')">this filed is required</p>
                </div>
</div>
            <br>
            <button   class="btn btn-success" (click)="onSubmit()">edite</button> <br>



            <router-outlet></router-outlet>
          </form>
</div>
  </form>
