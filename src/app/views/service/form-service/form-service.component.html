  <h1>{{action}}  new service</h1>
  <form #f>
    <div class="form-group col-md-6">
      <label >nom</label>
       <input type="text"  minlength="3" required name="title"  [(ngModel)]="service.nom" placeholder="type title here ... " #nom_event="ngModel"  required pattern="[a-z]{3,8}" class="form-control">
      <div class="alert alert-danger" *ngIf="nom_event.invalid && nom_event.touched" >
      <p *ngIf="nom_event.hasError('required')"  >this filed is required</p>
      <p *ngIf="nom_event.hasError('minlength')">minlength is equal to 3</p>
      </div>


      <div class="form-group col-md-6">
        <div class="mb-3">
        <label >type</label>
         <input type="string" class="form-control" name="type" placeholder="type price here ..." #type="" required>

      </div>


      <div class="form-group col-md-6">
        <div class="mb-3">
        <label >description</label>
         <input type="string" class="form-control" name="description" placeholder="type price here ..." #description="" required>

      </div>


      <div class="form-group col-md-6">
        <div class="mb-3">
        <label >contact</label>
         <input type="string" class="form-control" name="contact" placeholder="type price here ..." #contact="" required>

      </div>
    </div>

    <br>
     <button  [disabled]="f" class="btn btn-success" (click)="saveservice()"> {{action}}</button> <br>
