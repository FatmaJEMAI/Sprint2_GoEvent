          <h1>Add service</h1>
          <form #f>
            <div class="form-group col-md-6">
              <label> Name</label>
              <input
                type="text"
                class="form-control"
                #inputnom
                placeholder="enter the name ..."
                [(ngModel)]="serviice.nom"
                #s="ngModel"
                name="nom"
                required
              />
              <div class="alert alert-danger" *ngIf="s.invalid && s.touched">
                <p *ngIf="s.hasError('required')">nom est obligatoire</p>
              </div>
            </div>

            <div class="form-group col-md-6">
              <div class="mb-3">

                <label>type</label>

                <input
                  type="text"
                  class="form-control"
                  #inputtype
                  placeholder="enter the type ..."
                  [(ngModel)]="serviice.type"
                  #t="ngModel"
                  name="type"
                  required
                />
                <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
                  <p *ngIf="t.hasError('required')">type est obligatoire</p>
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="mb-3">
                <label>description </label>

                <input
                  type="text"
                  class="form-control"
                  #inputdescription
                  placeholder="enter the description ..."
                  [(ngModel)]="serviice.description"
                  #d="ngModel"
                  name="lieux_event"
                  required
                />
                <div class="alert alert-danger" *ngIf="d.invalid && d.touched">
                  <p *ngIf="t.hasError('required')">
                    description est obligatoire
                  </p>
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>contact</label>
              <input
                type="text"
                #inputcontact
                class="form-control"
                name="quantity"
                placeholder="entrer le contact ..."
                required
              />



              <br />
             <button class="btn btn-success" (click)="saveserviice()" routerLink="/list">
                {{action}}
             </button>
              <br />
              <!-- <button class="btn btn-danger" (click)="()"> {{action}}</button> -->
              <!-- </form> -->
              <!-- /.container-fluid -->
            </div>
            <router-outlet></router-outlet>
          </form>
